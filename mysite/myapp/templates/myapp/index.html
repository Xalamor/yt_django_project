{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>This is index.html</h1>
    <p>
        {% for item in items %}
        <a href="{% url 'myapp:detail' item.id %}">
        ID: {{item.id}} | Имя: {{item.name}}  | Цена: {{item.price}} | Описание: {{item.description}} <br>
        </a>
        {% endfor %}
    </p>
</body>
</html>
